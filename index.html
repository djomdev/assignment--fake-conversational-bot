<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Diego's SheetChat</title>
		<link rel="stylesheet" type="text/css" href="./style/style.css">
	</head>
	<body>
    <div class="box">

    	<div class="box__sidebar">
    	<div class="box__initial"></div>
  		</div>
    	<div>
    		<h1 class="heading">Welcome to Diego's SheetChat</h1>
    	</div>
    	<hr/>
		<button class="box__content-one">
			<p id="one" class="main__text"></p>
		</button>
		<button class="box__content-two">
			<p id="two" class="main__text"></p>
		</button>
		<button class="box__content-three">
			<p id="three" class="main__text"></p>
		</button>
        <form>
    		<input class="box__input" type="text" name="username" placeholder="What's your username?"/>
    	</form>
    	<button class="box__content-four">
        	<p id="four" class="main__text"></p>
        </button>
        <button class="box__content-five">
			<p id="five" class="main__text"></p>
		</button>
    </div>
		
    <script src="./app.js"></script>
	</body>
</html>
